<body>
  <div id="root"></div>

  <!-- UserWay Accessibility Widget -->
  <script>
    (function(d){
      var s = d.createElement("script");
      s.setAttribute("data-account", "YOUR_ACCOUNT_ID"); /* тут меняешь на свой ID */
      s.setAttribute("src", "https://cdn.userway.org/widget.js");
      (d.body || d.head).appendChild(s);
    })(document)
  </script>

  <noscript>
    Пожалуйста, включите JavaScript для корректной работы доступности.
  </noscript>

  <!-- React entrypoint -->
  <script type="module" src="/src/main.jsx"></script>
</body>
